    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(-25px) rotate(10deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
       @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slideIn {
         animation: slideInFromRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes sort-item {
        0% { opacity: 0; transform: translateY(25px) scale(0.7); }
        30% { opacity: 1; transform: translateY(0px) scale(1); }
        70% { opacity: 1; transform: translateY(0px) scale(1); }
        100% { opacity: 0; transform: translateY(-25px) scale(0.7); }
      }
      .animate-sort-item {
        animation: sort-item 2.5s ease-in-out infinite;
      }
    </style>
